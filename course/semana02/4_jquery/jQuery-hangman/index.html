<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/animation.css">
</head>

<body>
    <header>
        <section>
            <h1>HangPredator</h1>
            <div>
                <img src="public/alien.png" alt="">
            </div>

        </section>
    </header>
    <main class='mainAnimation'>
        <img class='alien' src="public/alien.gif" alt="">
        <img class='predator' src="public/predator.png" alt="">
    </main>

    <main class='noAnimation'>

        <section id='start'>
            <h2>Wellcome to Hangman Game</h2>
            <form action="javascript:defineWord();" method="post">
                <input type="submit" value="Play!">


            </form>
        </section>

        <section id='defineWord'>
            <h2>Enter a secret word!</h2>
            <form action="javascript:enterButton();" method="post">
                <input type="password" id="secretWordInput" name="secretWord">
                <button onclick="playingGame(document.getElementById('secretWordInput').value)">OK</button>
            </form>
        </section>

        <section id='playingGame'>

            <h1 id ='resultTextH1'></h1>

            <form id = 'formTry'action="" method="post">

                <input id = 'inputHang' type="text" name="vowel">

                <input type="submit" value="Try!">
            </form>

        </section>

        <section id='resultWin'>

            <h2>Well done! You have guessed the word.</h2>

            <h1 id='secretWord'></h1>

            <h2>in
                <h2 id="attemps"></h2> attemps.</h2>

            <input type="playAgain" value="Play Again!">

        </section>

        <section id='resultLose'>
            <h2 id="messageLose"></h2>
            <h2>You loose. Don't worry. Try again!</h2>
            <h1 id='secretWord'></h1>
            <input type="playAgain" value="Play Again!">

        </section>
    </main>






    <script src="vendor/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/animation.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
